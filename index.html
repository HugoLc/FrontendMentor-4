<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/info-card.css">
  <link rel="stylesheet" href="css/master.css">



  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="tit-splitter"><img src="images/logo.svg" alt=""> </h1>

  <div class="card">
    <section class="preenchimento">
      <div class="conta">
        <div class="tit-zero">
          <h2 class="tit-conta">Bill</h2>
          <span id="zero-conta" class="zero">Can't be zero</span>
        </div>
        <div class="input-container">
          <img class="icone" src="images/icon-dollar.svg" alt="">
          <input 
          id="id-valor-conta" 
          class="conta-input valor-conta" 
          name="pagamento" 
          type="number"  
          min="0" 
          step="1" 
          placeholder="0">
        </div>
      </div>

      <div class="tip">
        <div class="tit-zero">
          <h2 class="tit-conta sel-tip">Select tip %</h2>
          <span id="zero-tip" class="zero">Can't be zero</span>
        </div>
        <div class="porcentagens">
          <button id="id-bt-5" class="bt-porcento" type="button" name="button" value="5%" onclick="getTip(5, this.id)">5%</button>
          <button id="id-bt-10" class="bt-porcento" type="button" name="button" value="10%" onclick="getTip(10, this.id)">10%</button>
          <button id="id-bt-15" class="bt-porcento" type="button" name="button" value="15%" onclick="getTip(15, this.id)">15%</button>
          <button id="id-bt-25" class="bt-porcento" type="button" name="button" value="25%" onclick="getTip(25, this.id)">25%</button>
          <button id="id-bt-50" class="bt-porcento" type="button" name="button" value="50%" onclick="getTip(50, this.id)">50%</button>
          <input id="id-custom-tip" class="conta-input tb-custom" type="number" name="pagamento" value="" placeholder="Custom" onfocusout="customFocusOut()" onfocus="customOnFocus()">
        </div>
      </div>

      <div class="num-pessoas">
        <div class="tit-zero">
          <h2 class="tit-conta">Number of People</h2>
          <span id="zero-pessoas" class="zero">Can't be zero</span>
        </div>
        <div class="input-container">
          <img class="icone" src="images/icon-person.svg" alt="">
          <input id="id-qtd-pessoas" class="conta-input valor-pessoas" name="pagamento" type="number" placeholder="0"  onfocusout="qtdPessoasFocusOut()" onfocus="qtdPessoasOnFocus()" min="0" >
        </div>
      </div>
    </section>

    <!----------------------------->
    <section class="resultado">
      <div class="valor-pagar">
        <div class="tit-valor-pagar">
          <h2 class="tit-resultado">Tip Amount</h2>
          <h3 class="person">/ person</h3>
        </div>
        <span id="id-result-tip" class="span-preco">$0.00</span>
      </div>
      <div class="valor-pagar">
        <div class="tit-valor-pagar">
          <h2 class="tit-resultado">Total</h2>
          <h3 class="person">/ person</h3>
        </div>
        <span id="id-result-total" class="span-preco">$0.00</span>
      </div>
      <button id="id-bt-reset" class="bt-reset" type="button" name="reset" onclick="resetAll()" disabled>RESET</button>
    </section>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HugoLc">Hugo Lindoso Correia</a>.
  </div>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/18d6c9162d.js" crossorigin="anonymous"></script>
  <script type="module" src="js/script.js" charset="utf-8"></script>
</body>
</html>
