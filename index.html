<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/master.css">



  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="tit-splitter"><img src="images/logo.svg" alt=""> </h1>

  <div class="card">
    <section class="preenchimento">
      <div class="conta">
        <h2 class="tit-conta">Bill</h2>
        <div class="input-container">
          <img class="icone" src="images/icon-dollar.svg" alt="">
          <input id="id-valor-conta" class="conta-input valor-conta" type="number"  min="0" step="1" placeholder="0" onfocusout="contaFocusOut()" onfocus="this.placeholder = ''">
        </div>
      </div>

      <div class="tip">
        <h2 class="tit-conta sel-tip">Select tip %</h2>
        <div class="porcentagens">
          <button class="bt-porcento" type="button" name="button" value="5%">5%</button>
          <button class="bt-porcento" type="button" name="button" value="10%">10%</button>
          <button class="bt-porcento" type="button" name="button" value="15%">15%</button>
          <button class="bt-porcento" type="button" name="button" value="25%">25%</button>
          <button class="bt-porcento" type="button" name="button" value="50%">50%</button>
          <input id="id-custom-tip" class="conta-input tb-custom" type="number" name="" value="" placeholder="Custom" onfocusout="customFocusOut()" onfocus="customOnFocus()">
        </div>
      </div>

      <div class="num-pessoas">
        <h2 class="tit-conta">Number of People</h2>
        <div class="input-container">
          <img class="icone" src="images/icon-person.svg" alt="">
          <input id="id-qtd-pessoas" class="conta-input valor-pessoas" type="number" placeholder="0"  onfocusout="qtdPessoasFocusOut()" onfocus="this.placeholder = ''" min="0" >
        </div>
      </div>
    </section>

    <!----------------------------->
    <section class="resultado">
      <div class="valor-pagar">
        <div class="tit-valor-pagar">
          <h2 class="tit-resultado">Tip Amount</h2>
          <h3 class="person">/ person</h3>
        </div>
        <span class="span-preco">$0.00</span>
      </div>
      <div class="valor-pagar">
        <div class="tit-valor-pagar">
          <h2 class="tit-resultado">Total</h2>
          <h3 class="person">/ person</h3>
        </div>
        <span class="span-preco">$0.00</span>
      </div>
      <button class="bt-reset" type="button" name="reset">RESET</button>
    </section>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HugoLc">Hugo Lindoso Correia</a>.
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
